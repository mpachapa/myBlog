	<!-- This is the imbeded script for log-in -->
	
	<script>
	function validateForm(){
		var user = forms.username.value
		var pass = forms.pswrd.value
		if(user == "username" && pass == "123456"){
			window.open('index.html')
			return true;
		}
		else{
			alert("The username is username and the password is 123456")
			return false;
		}
	}
	</script>

<body>
	<h1>Log in</h1>
	<form name="login" action="" onsubmit="return validateForm()" method="post">
		<input type="text" placeholder="Username" name="username"><br>
		<input type="password" placeholder="Password" name="pswrd"><br>
		<input type="submit" value="Login">
	</form>

</body>
